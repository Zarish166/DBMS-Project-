<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Medical Record</title>
    <link rel="stylesheet" href="{% static 'create_medical_records.css' %}">
</head>
<body>
    <h1>Add New Medical Record</h1>
    <form method="post">
        {% csrf_token %}
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required><br><br>
        
        <label for="record_type">Record Type:</label>
        <input type="text" id="record_type" name="record_type" required><br><br>
        
        <label for="record_details">Record Details:</label>
        <textarea id="record_details" name="record_details" required></textarea><br><br>
        
        <label for="record_date">Record Date:</label>
        <input type="date" id="record_date" name="record_date" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>

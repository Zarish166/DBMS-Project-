<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Page</title>
    <link rel="stylesheet" href="../../../../static/normalize.css">
    <link rel="stylesheet" href="../../../../static/styling.css">
</head>
<body>
    <main>
        <!-- Doctors section -->
        <section id="doc-panel" class="doc-panel py">
            <div class="container">
                <div class="section-head">
                    <h2>Our Doctor Panel</h2>
                </div>
                <div class="doc-panel-inner grid">
                    <div class="doc-panel-item">
                        <div class="img flex">
                            <img src="data:image/jpeg;base64,...=" alt="Doctor Image">
                            <div class="info text-center bg-blue text-white flex">
                                <p class="lead">James Adam</p>
                                <p class="text-lg">Medicine</p>
                            </div>
                        </div>
                    </div>
                    <div class="doc-panel-item">
                        <div class="img flex">
                            <img src="https://th.bing.com/th?id=OIP.WPYPa4GubQVLa0kQqXcfvwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Doctor Image">
                            <div class="info text-center bg-blue text-white flex">
                                <p class="lead">Elissa Arbert</p>
                                <p class="text-lg">Cardiology</p>
                            </div>
                        </div>
                    </div>
                    <div class="doc-panel-item">
                        <div class="img flex">
                            <img src="data:image/jpeg;base64,...=" alt="Doctor Image">
                            <div class="info text-center bg-blue text-white flex">
                                <p class="lead">Sam Edelman</p>
                                <p class="text-lg">Medicine</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of doctors section -->
    </main>
</body>
</html>

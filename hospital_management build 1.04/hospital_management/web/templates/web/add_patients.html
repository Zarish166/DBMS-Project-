<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{% static 'add_patients.css' %}">
</head>
<body>
    <h1>Add Patient</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
        </div>
        
        <div class="form-group">
            <label for="mob_no">Mobile Number:</label>
            <input type="text" id="mob_no" name="mob_no" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="admit_date">Admit Date:</label>
            <input type="date" id="admit_date" name="admit_date" required><br><br>
        </div>

        <div class="form-group">
            <label for="room_num">Room Number:</label>
            <input type="text" id="room_num" name="room_num" required><br><br>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="dept_name">Department:</label>
            <input type="text" id="dept_name" name="dept_name" required><br><br>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>

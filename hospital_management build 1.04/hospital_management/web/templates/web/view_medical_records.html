<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Medical Records</title>
    <link rel="stylesheet" href="{% static 'view_medical_records.css' %}">
</head>
<body>
    <h1>Medical Records</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient ID</th>
                <th>Record Type</th>
                <th>Details</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in medical_records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.p_id }}</td>
                <td>{{ record.record_type }}</td>
                <td>{{ record.record_details }}</td>
                <td>{{ record.record_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No medical records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
